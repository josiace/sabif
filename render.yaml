services:
  - type: web
    name: tuto
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py makemigrations
      python manage.py migrate
    startCommand: gunicorn tuto.wsgi
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tuto-bd
          property: connectionString
    pythonVersion: 3.11
